<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <!-- Header -->
    <div class="h1">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-3 searchCol">
                <!-- Search Form with Button -->
                <h4>Search a city name:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Search
                        </button>
                    </div>
                </div>
                <!-- search history -->
                <div class="list-group"></div>
            </div>
            <!-- Weather Information Column -->
            <div class="">
                <div class="" style="width: 100%;" id=""></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
