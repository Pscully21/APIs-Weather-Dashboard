<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <!-- Header -->
    <div class="h1">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>

    <!-- Main Content -->
    <main class="row">
        <!-- City Search Bar -->
        <div class="col-3 searchCol">
            <!-- Search Form with Button -->
            <h4 id="city-title">Search a city name:</h4>
            <form class="form-group">
                <label for="city"></label><br>
                <input type="text" id="search-input" class="form-control">
                <button type="submit" class="btn btn-primary">Find</button>
            </form>
            <!-- search history -->
            <div class="search-history"></div>
        </div>
        <!-- Weather Information Column -->
        <div class="col-9">
            <div id="today-tab">
                <h3 id="city"><span id="today"></span></h3>
                <div id="current-weather"></div>
            </div>
            <div id="5-day-forecast">
                <h4 id="future-dates"></h4>
                <div>
                    <div class="row" id="forecast"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
